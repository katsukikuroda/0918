    <p id="TestStr">これはテストの文字列 カウント : 0</p>
    <button onclick="Clicked()">押してみてね</button>
    <script>
      const tS = document.getElementById("TestStr")
      let inner = tS.innerHTML
      let edittedInner = ""
      let id = ""
      for(let i = 0;i < inner.length;i++)
      {
        edittedInner += inner[i] + "a"
      }
      function Clicked(){
        if(id) clearInterval(id)
        id = setInterval(()=>{
        let r = Math.floor( Math.random() * (256 + 1) ).toString(16) ;
        let g = Math.floor( Math.random() * (256 + 1) ).toString(16) ;
        let b = Math.floor( Math.random() * (256 + 1) ).toString(16) ;
        tS.style.color = `#${r}${g}${b}`
        tS.innerHTML = tS.innerHTML.split(" ")[0] + " " + tS.innerHTML.split(" ")[1] + " " + tS.innerHTML.split(" ")[2] + " " + (parseInt(tS.innerHTML.split(" ")[3]) + 1) + " " + `現在のカラーコード：#${r}${g}${b}`
        },1000)
      }
    </script>
