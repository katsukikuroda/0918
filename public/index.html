<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                <img class="logo" src="images/logo.svg" alt=""  height="24">

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link" href="#TOP">TOP</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#CONTENT">CONTENT</a>
                    </li>
                    <li class="nav-item">
                    <button id="alert-btn" type="button" class="btn btn-primary">ALERT</button>
                    </li>   
                </ul>
            </nav>
        </div>
    </header>
    <section class="top-section" id="TOP">
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>コンピュータの構成部品

                      
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section" id="CONTENT">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://www.4gamer.net/games/449/G044964/20200519059/TN/004.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">CPU</h5>
                              <p class="card-text">コンピュータの主要な構成要素のひとつで、コンピュータ内の他の装置・回路の制御やデータの演算などを行う装置。</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://www.asus.com/media/Odin/Websites/jp/ProductLine/20211029075141.png" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">マザーボード</h5>
                              <p class="card-text">CPUやメモリ、グラフィックボードといった各種電子部品をセットする電子回路の基盤。</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://pc.watch.impress.co.jp/img/pcw/list/1324/412/02.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">メモリ</h5>
                              <p class="card-text">ストレージなどから読み出したデータを一時的に記録しておく装置。</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12  col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://m.media-amazon.com/images/I/713h+shZfQL.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">ストレージ</h5>
                              <p class="card-text">データを長期間保存しておくための装置。</p>
                              <p class="card-text"><small class="text-muted">テキストテキストテキスト</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://img1.kakaku.k-img.com/Images/news_icv/640/2022071/20220714104856_661_.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">電源ユニット</h5>
                              <p class="card-text">コンセントの交流電力をパソコン内部機器用各種の直流電力に変換して供給する装置。</p>
                              <p class="card-text"><small class="text-muted">テキストテキストテキスト</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
